    <script type="module" src="./webgl_old.js"></script>

    <script type="text/javascript">
        var base_url = window.location.href.substr(0,window.location.href.lastIndexOf("/") + 1);
        var rad = 0;
    
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function load(){
            while(true){
               await sleep(16).then(() =>{
                   window.render(rad);
                   rad = rad + 0.01;
                });
            }
       }
    </script>
</head>
<body>
    <div id ="dere">hi there!</div>

    <canvas id="gl" width="640" height="700"></canvas>
    <button onclick="load()">start</button>
</body>
